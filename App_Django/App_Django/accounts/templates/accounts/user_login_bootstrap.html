{% load staticfiles %}
{%  load widget_tweaks %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title> Faça o login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "ccs/signin.css" %}" rel="stylesheet">
  </head>


  <body class="text-center">
    <form class="form-signin" method="post">


      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        {% if messages   %}
            <div class="alert alert-danger" role="alert">
                <strong>

                    {% for messages in messages %}
                    {{ messages }}
                    {% endfor %}
                </strong>
            </div>
        {% endif %}
        {% csrf_token %}


      <label for="inputEmail" class="sr-only">Username</label>
      <input autocomplete="off" type="text" class="form-control" placeholder="username" id="username" name="username" autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input autocomplete="off" type="password" name="password" id="password" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>

    <a href="/accounts/novo-usuario/">Novo usuário? cadastre-se grátis</a>
    </form>
  </body>
</html>
